<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C Programming Practical List</title>
  <style>
    :root {
      --background: #161617;
      --surface: #202022;
      --foreground: #fafbfc;
      --text-secondary: #b1b1b7;
      --border: #262629;
      --shadow: 0 4px 24px 0 #0003;
      --radius: 14px;
      --accent: #0a84ff;
      --font: 'SF Pro Display', 'Segoe UI', 'Inter', Arial, sans-serif;
      --size: 18px;
      --space-lg: 2.2rem;
      --space-sm: 1.2rem;
    }

    body {
      background: var(--background);
      color: var(--foreground);
      font-family: var(--font);
      font-size: var(--size);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: var(--space-lg);
    }

    h1 {
      text-align: center;
      margin: 0 0 0.3em 0;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .header-desc {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2.5em;
      font-size: 1.06em;
      font-weight: 400;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 1.6em;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: var(--space-sm) var(--space-lg);
      display: flex;
      flex-direction: column;
      position: relative;
      transition: border .2s, box-shadow .2s, background .2s;
      will-change: box-shadow, border, background;
    }

    .card:hover,
    .card:focus {
      background: #232326;
      border-color: var(--accent);
      box-shadow: 0 6px 28px 0 #0a84ff22;
      outline: none;
    }

    .card-number {
      position: absolute;
      top: 1em;
      right: 1.7em;
      color: var(--accent);
      font-weight: 500;
      font-size: 1em;
      opacity: 0.6;
      font-family: var(--font);
    }

    .short-name {
      font-size: 1.13em;
      font-weight: 600;
      margin-bottom: 0.17em;
      letter-spacing: -0.03em;
      color: var(--accent);
    }

    .desc {
      color: var(--foreground);
      font-size: 0.97em;
      line-height: 1.6em;
      margin-bottom: .3em;
      font-weight: 400;
    }

    .tags {
      margin-top: 0.14em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.33em;
    }

    .tag {
      background: rgba(10, 132, 255, 0.18);
      color: var(--accent);
      border-radius: 8px;
      padding: 0.13em 0.55em;
      font-size: 0.92em;
      font-weight: 500;
      letter-spacing: 0.03em;
      border: 1px solid rgba(10, 132, 255, 0.14);
    }

    @media (max-width: 750px) {
      .container {
        max-width: 100vw;
        padding: var(--space-sm);
      }

      .card {
        padding: var(--space-sm) var(--space-sm);
      }

      h1 {
        font-size: 1.22em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>C Programming Practical List</h1>
    <p class="header-desc">
      Discover 50 essential C programming tasks with simple, clear problem statementsâ€”perfect for learners and
      practice.
    </p>
    <div id="prog-list" class="list"></div>
  </div>
  <script>
    // Programme List as a JavaScript object/array
    const programmeList = [
      { "No": 1, "Short Name": "Calculator Program", "Full Description": "Write a program that performs addition, subtraction, multiplication, and division using switch or if-else.", "Tags": ["operators", "switch", "if-else"] },
      { "No": 2, "Short Name": "Area of Triangle", "Full Description": "Write a program to calculate area of triangle using formula (0.5 * base * height).", "Tags": ["formula", "math"] },
      { "No": 3, "Short Name": "Simple Interest", "Full Description": "Write a program to calculate simple interest i = (p*r*n)/100.", "Tags": ["math", "finance"] },
      { "No": 4, "Short Name": "Swap Numbers", "Full Description": "Write a program to interchange two numbers using temp variable, arithmetic, or pointers.", "Tags": ["variables", "swap"] },
      { "No": 5, "Short Name": "Distance Conversion", "Full Description": "Convert distance in km to meters, feet, inches, and centimeters.", "Tags": ["conversion", "math"] },
      { "No": 6, "Short Name": "Fahrenheit Conversion", "Full Description": "Compute Fahrenheit from Centigrade using f = 1.8*c + 32.", "Tags": ["conversion", "formula"] },
      { "No": 7, "Short Name": "Number Sign Check", "Full Description": "Find if a number is positive, negative, or zero.", "Tags": ["if-else", "logic"] },
      { "No": 8, "Short Name": "Pass or Fail", "Full Description": "Read marks and check if student passed (>=40) or failed.", "Tags": ["if-else", "grading"] },
      { "No": 9, "Short Name": "Maximum of Three", "Full Description": "Read three numbers and find maximum using nested if else.", "Tags": ["if-else", "comparison"] },
      { "No": 10, "Short Name": "Character Type", "Full Description": "Check whether entered character is capital, small, digit or special.", "Tags": ["ascii", "conditions"] },
      { "No": 11, "Short Name": "Grade Finder", "Full Description": "Read marks and display grade (Distinction, First, Second, Fail).", "Tags": ["if-else ladder", "grading"] },
      { "No": 12, "Short Name": "Pay Slip", "Full Description": "Prepare pay slip using DA,HRA,MA,PF, Gross, Net calculations.", "Tags": ["salary", "structures"] },
      { "No": 13, "Short Name": "Day of Week", "Full Description": "Read number 1-7 and print corresponding day using switch-case.", "Tags": ["switch", "logic"] },
      { "No": 14, "Short Name": "Max Min from 10", "Full Description": "Find maximum and minimum from given 10 numbers.", "Tags": ["loops", "arrays"] },
      { "No": 15, "Short Name": "Factorial", "Full Description": "Find factorial of given number using iteration.", "Tags": ["loops", "math"] },
      { "No": 16, "Short Name": "Reverse Number", "Full Description": "Reverse digits of number using %10 method.", "Tags": ["loops", "arithmetic"] },
      { "No": 17, "Short Name": "Fibonacci Series", "Full Description": "Generate first n Fibonacci numbers.", "Tags": ["loops", "series"] },
      { "No": 18, "Short Name": "Students Average", "Full Description": "Calculate average and total of 5 students for 3 subjects.", "Tags": ["nested loops", "arrays"] },
      { "No": 19, "Short Name": "Height Weight Count", "Full Description": "Count no. of persons with height >170 and weight <50.", "Tags": ["conditions", "loops"] },
      { "No": 20, "Short Name": "Prime Check", "Full Description": "Check whether number is prime or not.", "Tags": ["prime", "loops"] },
      { "No": 21, "Short Name": "Squares Series", "Full Description": "Evaluate series 1^2+2^2+...+n^2.", "Tags": ["series", "loops"] },
      { "No": 22, "Short Name": "Factorial Series", "Full Description": "Compute series 1+1/2!+1/3!+...+1/n!.", "Tags": ["series", "factorial"] },
      { "No": 23, "Short Name": "Star Patterns", "Full Description": "Print star pyramid and inverted star patterns.", "Tags": ["patterns", "loops"] },
      { "No": 24, "Short Name": "Number Patterns", "Full Description": "Print number-based patterns (ascending, descending).", "Tags": ["patterns", "loops"] },
      { "No": 25, "Short Name": "Alphabet Patterns", "Full Description": "Print alphabet-based pyramid patterns.", "Tags": ["patterns", "loops"] },
      { "No": 26, "Short Name": "Student Array", "Full Description": "Read and store roll no and marks of 20 students.", "Tags": ["arrays", "input"] },
      { "No": 27, "Short Name": "Max in Array", "Full Description": "Find maximum element from 1-D array.", "Tags": ["arrays", "search"] },
      { "No": 28, "Short Name": "Array Sorting", "Full Description": "Sort array in ascending order (bubble/selection sort).", "Tags": ["arrays", "sorting"] },
      { "No": 29, "Short Name": "String Replace", "Full Description": "Replace a character in given string.", "Tags": ["string", "replace"] },
      { "No": 30, "Short Name": "Reverse String", "Full Description": "Reverse a string.", "Tags": ["string", "reverse"] },
      { "No": 31, "Short Name": "String Uppercase", "Full Description": "Convert string into uppercase.", "Tags": ["string", "conversion"] },
      { "No": 32, "Short Name": "Sum Function", "Full Description": "Define function to add first n numbers.", "Tags": ["functions", "math"] },
      { "No": 33, "Short Name": "Prime Function", "Full Description": "Function returns 1 if prime, else 0.", "Tags": ["functions", "prime"] },
      { "No": 34, "Short Name": "Factorial Recursion", "Full Description": "Find factorial using recursion.", "Tags": ["recursion", "factorial"] },
      { "No": 35, "Short Name": "Uppercase Function", "Full Description": "Convert lowercase chars in string to uppercase.", "Tags": ["functions", "string"] },
      { "No": 36, "Short Name": "Structure Input", "Full Description": "Read structure elements from keyboard.", "Tags": ["structures", "input"] },
      { "No": 37, "Short Name": "Personal Structure", "Full Description": "Define struct personal with name, joining date, salary for 5 people.", "Tags": ["structures", "records"] },
      { "No": 38, "Short Name": "Time Structure", "Full Description": "Define struct time_struct {hour, minute, second} and display formatted time.", "Tags": ["structures", "time"] },
      { "No": 39, "Short Name": "Student Records", "Full Description": "Define struct student_record {name, branch, total_marks} for 10 students.", "Tags": ["structures", "records"] },
      { "No": 40, "Short Name": "Pointer Address", "Full Description": "Print address of a variable using pointer.", "Tags": ["pointers", "memory"] },
      { "No": 41, "Short Name": "Pointer Swap", "Full Description": "Swap two values using pointers.", "Tags": ["pointers", "swap"] },
      { "No": 42, "Short Name": "String Address Pointer", "Full Description": "Print address and value of string characters using pointer.", "Tags": ["pointers", "strings"] },
      { "No": 43, "Short Name": "Pointer Array Access", "Full Description": "Access array elements with pointers.", "Tags": ["pointers", "arrays"] },
      { "No": 44, "Short Name": "Matrix with Pointers", "Full Description": "Read, print and add matrices using pointers and functions.", "Tags": ["pointers", "matrices"] },
      { "No": 45, "Short Name": "Pointer Sorting", "Full Description": "Sort array using pointers.", "Tags": ["pointers", "sorting"] },
      { "No": 46, "Short Name": "File Odd Even", "Full Description": "Store n numbers in file, separate even/odd into Even.txt & Odd.txt.", "Tags": ["files", "arrays"] },
      { "No": 47, "Short Name": "File Write Read", "Full Description": "Accept lines from user, store in file, then print contents.", "Tags": ["files", "input-output"] },
      { "No": 48, "Short Name": "File Count", "Full Description": "Read text file, count characters per line and total lines.", "Tags": ["files", "count"] },
      { "No": 49, "Short Name": "File Merge", "Full Description": "Merge two files into third file.", "Tags": ["files", "merge"] },
      { "No": 50, "Short Name": "File Remove Spaces", "Full Description": "Delete spaces from file and write into new file.", "Tags": ["files", "string"] }
    ];
    const root = document.getElementById('prog-list');
    root.innerHTML = '';
    programmeList.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('aria-label', `C problem ${item.No}: ${item["Short Name"]}`);
      card.innerHTML = `
        <div class="card-number">#${item.No}</div>
        <div class="short-name">${item["Short Name"]}</div>
        <div class="desc">${item["Full Description"]}</div>
        <div class="tags">
          ${item.Tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
      `;
      root.appendChild(card);
    });
  </script>
</body>

</html>
